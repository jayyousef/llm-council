services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: llm_council
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d llm_council"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/llm_council
      ALLOW_NO_AUTH: "true"
      COUNCIL_CACHE_ENABLED: "true"
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      API_KEY_PEPPER: ${API_KEY_PEPPER:-}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8001"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:80"

